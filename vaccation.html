<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .side-collage img{
        height: 350px;
      }
      .right-collage{
        height: 500px;
      }
      .last-image{
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row g-0 ">
            <div class="col-4">
              <div class="row g-0">
                <img class="img-fluid right-collage" src="./images/vacation/sunset.png" alt="">
            </div>
              </div>  
            <div class="col-8">
                <div class="row g-0 side-collage">
                  <div class="col"><img class="img-fluid" src="./images/vacation/boat.png" alt=""></div>
                  <div class="col"><img class="img-fluid" src="./images/vacation/beach.png" alt=""></div>
                  <div class="col"><img class="img-fluid" src="./images/vacation/coconut.png" alt=""></div>
                </div>
                <div class="row">
                  <img class="img-fluid last-image" src="./images/vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
